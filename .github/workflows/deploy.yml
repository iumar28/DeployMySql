name: Deploy to EC2 and Run Docker

on:
  workflow_run:
    workflows: ["Build and Dockerize"]
    types:
      - completed

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      EC2_AMI_ID: ${{ secrets.EC2_AMI_ID }}
      EC2_INSTANCE_TYPE: ${{ secrets.EC2_INSTANCE_TYPE }}
      EC2_PUBLIC_KEY: ${{ secrets.EC2_PUBLIC_KEY }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Step 1: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.4"

      # Step 2: Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # Step 3: Apply Terraform Configuration (or deploy any service)
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EC2_AMI_ID: ${{ secrets.EC2_AMI_ID }}
          EC2_INSTANCE_TYPE: ${{ secrets.EC2_INSTANCE_TYPE }}
          EC2_PUBLIC_KEY: ${{ secrets.EC2_PUBLIC_KEY }}

      # Step 4: SSH into EC2 Instance and Deploy the Docker image
      - name: SSH into EC2 Instance and Deploy Docker Image
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "Connecting to EC2 instance at $EC2_IP"
          ssh -o StrictHostKeyChecking=no -i "${{ secrets.EC2_SSH_PRIVATE_KEY }}" ec2-user@$EC2_IP <<EOF
            # Install Docker and Docker Compose
            sudo yum update -y
            sudo amazon-linux-extras install docker
            sudo service docker start
            sudo usermod -a -G docker ec2-user

            # Pull Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/deploymysql:latest

            # Clone docker-compose repository
            git clone https://github.com/iumar28/DeployMySql/blob/main/docker-compose.yml
            cd deploymysql

            # Run Docker Compose to deploy
            docker-compose up -d
          EOF
        env:
          EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

